<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Run System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>

    <div class="container">
        <header>
            <h1>System Health Dashboard</h1>
            <div id="connection-status" class="status-indicator">‚óè Live Connection</div>
        </header>

        <div class="health-card">
            <div class="score-circle" id="score-circle">
                <span id="health-score">--</span>
                <span class="label">Score</span>
            </div>
            <div class="health-details">
                <h2 id="status-message">Initializing...</h2>
                <p>Uptime: <span id="uptime">0</span> seconds</p>
                <p class="timestamp">Last Update: <span id="timestamp">--</span></p>
            </div>
        </div>

        <div class="metrics-grid">
            
            <div class="card">
                <h3>CPU Metric (Manual Kernel Read)</h3>
                <div class="metric-row">
                    <span class="label">Usage:</span>
                    <span class="value" id="cpu-usage">--%</span>
                </div>
                <div class="progress-bar">
                    <div class="fill" id="cpu-bar" style="width: 0%"></div>
                </div>
                <div class="details-box">
                    <p>Load (1m): <span id="load-1m">--</span></p>
                    <p>Load (5m): <span id="load-5m">--</span></p>
                    <p>Cores: <span id="cpu-cores">--</span></p>
                    <p>Utilization Ratio: <span id="cpu-ratio">--</span></p>
                </div>
            </div>

            <div class="card">
                <h3>Memory Metric (/proc/meminfo)</h3>
                <div class="metric-row">
                    <span class="label">Used:</span>
                    <span class="value"><span id="mem-used">--</span> / <span id="mem-total">--</span> MB</span>
                </div>
                <div class="progress-bar">
                    <div class="fill" id="mem-bar" style="width: 0%"></div>
                </div>
                <div class="details-box">
                    <p>Available: <span id="mem-available">--</span> MB</p>
                    <p>Headroom: <span id="mem-headroom">--%</span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
